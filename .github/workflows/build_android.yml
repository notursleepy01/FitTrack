name: Build FitTrack Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
      
      - name: Recreate platform-specific files
        run: flutter create --org dev.sleepy --platforms=android .
      
      # Let's keep the logo and NDK fixes from before
      - name: Fix NDK version in build.gradle
        run: |
          sed -i '/android {/a \ \ \ \ ndkVersion = "27.0.12077973"' android/app/build.gradle.kts

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      - name: Run Hive generator
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      # --- THIS IS THE KEY CHANGE ---
      - name: Build DEBUG APK
        run: flutter build apk --debug # Changed from --release to --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fittrack-debug-apk # Renamed artifact for clarity
          path: build/app/outputs/flutter-apk/app-debug.apk # The path for the debug APK is different