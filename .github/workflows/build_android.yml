name: Build FitTrack Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
      
      - name: Recreate platform-specific files
        run: flutter create --org dev.sleepy --platforms=android .
      
      # --- CORRECTED STEP 1: PREPARE ANDROID MANIFEST ---
      - name: Prepare Android Manifest
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Set the app display name
          sed -i 's/android:label="fittrack"/android:label="FitTrack"/' $MANIFEST_PATH
          # Add notification permissions
          sed -i '/<application/i \    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>\n    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />' $MANIFEST_PATH
          # Add notification receiver for scheduled notifications
          sed -i '/<\/activity>/a \        <receiver android:exported="false" android:name="com.dexterous.flutterlocalnotifications.ScheduledNotificationReceiver" />\n        <receiver android:exported="false" android:name="com.dexterous.flutterlocalnotifications.ScheduledNotificationBootReceiver">\n            <intent-filter>\n                <action android:name="android.intent.action.BOOT_COMPLETED"/>\n                <action android:name="android.intent.action.MY_PACKAGE_REPLACED"/>\n                <action android:name="android.intent.action.QUICKBOOT_POWERON" />\n                <action android:name="com.htc.intent.action.QUICKBOOT_POWERON"/>\n            </intent-filter>\n        </receiver>' $MANIFEST_PATH

      # --- CORRECTED STEP 2: FIX NDK VERSION ---
      - name: Fix NDK version in build.gradle
        run: |
          sed -i '/android {/a \    ndkVersion = "27.0.12077973"' android/app/build.gradle.kts

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      - name: Run Hive generator
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build Universal APK
        run: flutter build apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fittrack-universal-apk
          path: build/app/outputs/flutter-apk/app-release.apk
